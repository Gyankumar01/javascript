<!DOCTYPE html>
<html>
<head>
    <title>Click Count</title>
    <style>
        #box{
            height: 250px;
            width: 250px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
            background-color: red;
            cursor: pointer;
        }
        #box:hover {
    box-shadow: 0px 0px 30px grey;
}
        #text{
           text-align: center;
           text-decoration: solid;
            font-size: larger;
        }
    </style>
</head>
<body>

    <div id='box'>
        
    </div>
    <div id="text">
        <h3>Box clicked <span id="click-count">0</span> times</h3>
    </div>
    <script>
        var box=document.getElementById('box');
        var clickcount=document.getElementById('click-count');
        count=0;

        box.addEventListener('click',function() {
           count++;
           console.log(count); 
           clickcount.innerText=count+" ";
        });

    </script>
</body>
</html>
